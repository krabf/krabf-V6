{{ define "main" }}
  <ul class="archive">
    {{ range ((where $.Site.RegularPages "Section" "weeknotes").GroupByDate "January 2006") }}
      <li>
        <p>{{ .Key }}</p>
        {{ range .Pages }}
        <a href="{{ .RelPermalink }}">
          <ul>
            <li>{{ .Title }}</li>
            <p style="font-size: 16px;">{{ .Summary | truncate 300 }}</p>
            <p style="font-size: 14px; font-family: 'IBM Plex Mono', monospace;">{{ .Params.Week }}</p>       
          </ul>
        </a>
        {{ end }}
      </li>
    {{ end }}
  </ul>
{{ end }}
