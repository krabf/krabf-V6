{{ define "main" }}
<!-- Main Content -->
<div class="categories-container">
  <div class="categories-text">
    {{ range ((where $.Site.RegularPages "Section" "blog").GroupByDate "January 2006") }}
    <li>
      <p>{{ .Key }}</p>
      {{ range .Pages }}
      <a href="{{ .RelPermalink }}">
        <ul>
          <li>{{ .Title }}</li>
          <p style="font-size: 16px;">{{ .Summary | truncate 300 }}</p>
          <p style="font-size: 14px; font-family: 'IBM Plex Mono', monospace;">{{ .Date | time.Format ":date_long" }}</p>
        </ul>
      </a>
      {{ end }}
    </li>
    {{ end }}
  </div>
</div>
{{ end }}
