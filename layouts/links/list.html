{{ define "main" }}
  <ul class="links">
    {{ range $item := getJSON "data/links.json" }}
      {{ range $record := $item.records }}
        <li class="link-item">
          <a href="{{ $record.fields.URL }}" target="_blank">{{ $record.fields.Title }}</a>
          <p>{{ $record.fields.Tags }}</p>
          <p>{{ $record.fields.CreatedDate }}</p>
        </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
